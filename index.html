<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Médias</title>
</head>

<body>
  <div class="calculator">
    <h2>Calculadora de Médias</h2>
    <div id="inputs">
      <input type="number" placeholder="Insira a nota" id="nota">
      <button class="btn" onclick="adicionarNota()">Adicionar Nota</button>
    </div>
    <ul id="notas"></ul>
    <button class="btn" onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
